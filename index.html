<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="container">
    <div class="main">
      <div class="card-main">
        <h1 class="title">Get <span class="ins">insights</span> that help your business grow.</h1>
        <p class="typo"> Discover the benefits of data analytics and make  better decisions regarding revenue,
          customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="sub-stat">
            <p class="nums">10k+</p>
            <p class="stat-h">COMPANIES</p>
          </div>
          <div class="sub-stat">
            <p class="nums">314</p>
            <p class="stat-h">TEMPLATES</p>
          </div>
          <div class="sub-stat">
            <p class="nums">12M+</p>
            <p class="stat-h">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="main-img">
        <img src="./images/image-header-desktop.jpg" class="img-desktop" alt="image-header-desktop">
        <img src="./images/image-header-mobile.jpg" class="img-mobile" alt="image-header-mobile">
      </div>
    </div>
  </div>
</body>

</html>
